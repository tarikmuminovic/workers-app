debug=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:workers_app_test;DATABASE_TO_LOWER=TRUE;MODE=MySQL;
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.flyway.enabled=true
spring.flyway.url=jdbc:h2:mem:workers_app_test/workers_app_test?user=admin&password=admin&createDatabaseIfNotExist=true
spring.flyway.user=admin
spring.flyway.password=admin